<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-xl-8 col-lg-10">
        @if(isEditMode){
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-10">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h4 class="mb-4">Edit Profile</h4>
                
                                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="username" 
                                                name="username" 
                                                formControlName="username"
                                                
                                                required>
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="position" class="form-label">Position</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="position" 
                                                name="position"
                                                formControlName="position"
                                                
                                                >
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="born" class="form-label">Date of Birth</label>
                                            <input 
                                                type="date" 
                                                class="form-control" 
                                                id="born" 
                                                name="born"
                                                formControlName="born"
                                                
                                                >
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="city" class="form-label">City</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="city" 
                                                name="city"
                                                formControlName="city"
                                                
                                                >
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="country" class="form-label">Country</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="country" 
                                                name="country"
                                                formControlName="country"
                                                
                                                >
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input 
                                                type="email" 
                                                class="form-control" 
                                                id="email" 
                                                name="email"
                                                formControlName="email" 
                                                
                                                required>
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input 
                                                type="tel" 
                                                class="form-control" 
                                                id="phone" 
                                                name="phoneNumber"
                                                formControlName="phoneNumber"
                                                
                                                >
                                        </div>
                
                                        <div class="d-flex justify-content-end gap-2">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-1"></i>Save Changes
                                            </button>
                                            <a (click)="onCancel()" class="btn btn-secondary">
                                                <i class="bi bi-x-circle me-1"></i>Cancel
                                            </a>
                                        </div>

                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            } @else{
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mb-4">
                            <h4 class="mb-3 mb-md-0">User Profile</h4>
                            <a (click)="onEdit()" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-pencil-square me-1"></i>Edit Profile
                            </a>
                        </div>
                        <div class="row g-4 align-items-center">
                            <!-- Profile Picture -->
                            <div class="col-md-4 text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar"
                                    class="rounded-circle img-fluid" width="150">
                                <h5 class="mt-3 mb-0">{{firstName}}</h5>
                                <small class="text-muted">{{userData.position}}</small>
                            </div>
                
                            <!-- User Info -->
                            <div class="col-md-8">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="bi bi-calendar3 me-3 fs-5 text-secondary"></i>
                                        <span>{{userData?.born}}</span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="bi bi-geo-alt me-3 fs-5 text-secondary"></i>
                                        <span>{{userData.city}}, {{userData.country}}</span>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="bi bi-envelope me-3 fs-5 text-secondary"></i>
                                        <a class="text-decoration-none">{{userData.email}}</a>
                                    </li>
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="bi bi-telephone me-3 fs-5 text-secondary"></i>
                                        <span>{{userData.phoneNumber}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- /row -->
                    </div>
                </div>
            }
      
    </div>
  </div>
</div>
