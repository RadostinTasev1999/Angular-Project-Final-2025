<main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 15px;">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-3">
      <input type="email" [appEmail]="domains" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel  #email="ngModel" required>
      <label for="floatingInput">Email address</label>
      @if(email?.touched){
        <div>
          @if(email.hasError('required')){
            <p>Email is required!</p>
          }
          @if(email.hasError('emailValidator')){
            <p>Email is not Valid</p>
          }
        </div>
      }
    </div>

    <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel #password="ngModel" required>
      <label for="floatingPassword">Password</label>
      @if(password?.touched || password?.dirty){
        <div>
          @if(password.hasError('required')){
            <p>Password is required!</p>
          }
        </div>
      }
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
  </form>
</main>
